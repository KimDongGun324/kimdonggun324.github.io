<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title | default: site.github.repository_name }}</title>
  
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

  <style>
    :root {
      --bg-app: #ffffff;
      --bg-sidebar: #fbfbfd;
      --text-primary: #1d1d1f;
      --text-secondary: #86868b;
      --accent-color: #0066cc;
      --border-color: #e5e5e5;
      --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      --hover-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      --font-stack: "Pretendard", -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0; padding: 0;
      font-family: var(--font-stack);
      color: var(--text-primary); background-color: var(--bg-app);
      height: 100vh; overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a { text-decoration: none; color: inherit; }

    .app-container {
      display: grid;
      grid-template-columns: 300px 1fr;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background-color: var(--bg-sidebar);
      border-right: 1px solid var(--border-color);
      padding: 40px 30px; padding-top: 140px;
      display: flex; flex-direction: column; justify-content: space-between;
      overflow-y: auto;
    }

    .sidebar-title {
      font-family: var(--font-stack);
      font-size: 1.4em;        
      font-weight: 600;        
      color: #424245;          
      margin: 0 0 4px 0;
      letter-spacing: -0.03em;
      line-height: 1.2;
    }
    .sidebar-desc { 
      font-size: 0.9em; 
      color: var(--text-secondary); 
      margin-bottom: 50px; 
      font-weight: 400; 
      margin-top: 0; 
      letter-spacing: -0.01em;
    }

    .sidebar-nav ul { list-style: none; padding: 0; margin: 0; }
    .sidebar-nav li { margin-bottom: 8px; }
    
    .sidebar-nav a {
      color: #424245; 
      font-weight: 500; 
      font-size: 0.95em;
      transition: color 0.2s, transform 0.2s; 
      display: flex; align-items: center;
      letter-spacing: -0.01em;
    }
    .sidebar-nav a:hover { color: var(--accent-color); transform: translateX(2px); }

    .nav-home { margin-bottom: 45px; }
    .nav-home a { font-weight: 600; color: #1d1d1f; font-size: 1em; }

    .nav-group { margin-bottom: 35px; }
    .nav-header {
      display: block; font-size: 0.75em; font-weight: 700; color: #999;
      margin-bottom: 12px; letter-spacing: 0.05em; text-transform: uppercase;
    }

    .sidebar-bottom { border-top: 1px solid var(--border-color); padding-top: 25px; }
    .profile-header { font-size: 0.8em; font-weight: 700; color: #1d1d1f; text-transform: uppercase; margin-bottom: 10px; letter-spacing: 0.05em; }
    .profile-info { font-size: 0.85em; color: #666; line-height: 1.5; margin-bottom: 15px; }
    
    .tech-stack { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 20px; }
    .tech-badge {
      background: #fff; color: #1d1d1f; padding: 4px 8px; border-radius: 6px;
      font-size: 0.75em; font-weight: 600; border: 1px solid #e5e5e5;
      white-space: nowrap; 
    }

    .contact-link {
      display: flex; align-items: center; margin-bottom: 8px;
      color: #424245; font-size: 0.9em; font-weight: 500; transition: color 0.2s;
    }
